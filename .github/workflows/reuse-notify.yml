name: Notify ðŸ”Š

on:
  workflow_call:
    inputs:
      message:
        required: true
        type: string
      sendAsAttachment:
        required: false
        type: boolean
        default: false
      threadTs:
        required: false
        type: string
    outputs:
      ts:
        value: ${{ jobs.slack.outputs.ts }}
      thread_ts:
        value: ${{ jobs.slack.outputs.thread_ts }}

jobs:
  slack:
    name: ðŸ’¬ Send Message to Slack ðŸš€
    runs-on: ubuntu-latest
    env:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_USER_OAUTH_ACCESS_TOKEN }}
    outputs:
      ts: ${{ steps.slack-attachments.outputs.ts }}
      thread_ts: ${{ steps.slack-attachments.outputs.thread_ts }}
    steps:
      - name: Preparing Slack Message
        id: prepare-slack-message
        run: |
          SLACK_MESSAGE="${{ inputs.message }}"
          SLACK_MESSAGE="$(echo "$SLACK_MESSAGE" | sed -z 's/\n/\\n/g')"
          echo "::set-output name=message::${SLACK_MESSAGE}"

      - name: Slack Notification (with Attachments)
        id: slack-attachments
        if: ${{ inputs.sendAsAttachment }}
        uses: slackapi/slack-github-action@v1.23.0
        with:
          channel-id: C0461JBK90R
          payload: >-
            {
              ${{ inputs.threadTs != '' && format('"thread_ts": "{0}",', inputs.threadTs) || '' }}
              "icon_url": "https://i.ibb.co/NjrgqSk/EDealer-E.png",
              "attachments": [
                {
                  "color": "good",
                  "author_name": "${{ github.actor }}",
                  "author_link": "https://github.com/${{ github.actor }}",
                  "author_icon": "https://github.com/${{ github.actor }}.png?size=32",
                  "fields": [
                    {
                      "title": "",
                      "short": false,
                      "value": "${{ steps.prepare-slack-message.outputs.message }}"
                    }
                  ]
                }
              ]
            }

      - name: Slack Notification
        id: slack
        if: ${{ !inputs.sendAsAttachment }}
        uses: slackapi/slack-github-action@v1.23.0
        with:
          channel-id: C0461JBK90R
          payload: >-
            {
              ${{ inputs.threadTs != '' && format('"thread_ts": "{0}",', inputs.threadTs) || '' }}
              "icon_url": "https://i.ibb.co/NjrgqSk/EDealer-E.png",
              "text": "${{ steps.prepare-slack-message.outputs.message }}"
            }
