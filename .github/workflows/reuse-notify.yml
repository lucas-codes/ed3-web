name: Notify ðŸ”Š

on:
  workflow_call:
    inputs:
      message:
        required: true
        type: string

jobs:
  slack:
    name: ðŸ’¬ Send Message to Slack ðŸš€
    runs-on: ubuntu-latest
    steps:
      - id: slack-message
        run: |
          SLACK_MESSAGE="${{ inputs.message }}"
          SLACK_MESSAGE="$(echo "$SLACK_MESSAGE" | sed -z 's/\n/\\n/g')"
          echo "::set-output name=message::${SLACK_MESSAGE}"
      - name: Slack Notification
        uses: slackapi/slack-github-action@v1.23.0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_USER_OAUTH_ACCESS_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

        with:
          channel-id: C0461JBK90R
          payload: >-
            {
              "icon_url": https://i.ibb.co/NjrgqSk/EDealer-E.png,
              "attachments": [
                {
                  "color": "good",
                  "author_name": "${{ github.actor }}",
                  "author_link": "https://github.com/${{ github.actor }}",
                  "author_icon": "https://github.com/${{ github.actor }}.png?size=32",
                  "fields": [
                    {
                      "title": "",
                      "short": false,
                      "value": ${{ steps.slack-message.outputs.message }}
                    }
                  ]
                }
              ]
            }
      - run: echo "${{ toJSON(steps.slack.outputs) }}"
