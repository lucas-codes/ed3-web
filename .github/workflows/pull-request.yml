  #Pull Request title "${title}" failed to pass match regex - ${regex}

  ensure-pr-title:
    name: Ensure ticket number is in title
    runs-on: ubuntu-latest
    if: |
      github.event.action == 'opened' || 
      github.event.action == 'reopened' || 
      github.event.action == 'edited'
    steps:
      - uses: actions/github-script@v6
        id: pr-title
        with:
          script: |
            const title = context.payload.pull_request.title;
            const regex = RegExp(/^(\[hotfix\]|\[ED-\d{4,5}\])\s((\w|\s)*\s\-)\s.*$/);

            if (!regex.test(title)) {
              core.setFailed('Pull Request title "${title}" failed to pass match regex - ${regex}`')
            }
      - run: |
          echo ${{ steps.pr-title.conclusion }}
          echo ${{ steps.pr-title.outcome }}

      - if: ${{ steps.pr-title.outcome == 'failure' }}
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: The pull request title does not match the format we are looking for

      - if: ${{ steps.pr-title.outcome == 'failure' }}
        uses: peter-evans/create-or-update-comment@v2
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Hello @${{ github.actor }}

            The pull request title does not match the format we are looking for \`[Ticket Number] Section/Component - Descriptive title\`.

            **For more information, please refer to our [Pull Request Naming Guidelines][1].**

            [1]: https://einc.atlassian.net/wiki/spaces/ED/pages/936640525/Pull+Requests#Naming`
          edit-mode: replace
